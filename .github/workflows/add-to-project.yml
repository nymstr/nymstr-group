name: Add to Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug values
        run: |
          echo "event_name: ${{ github.event_name }}"
          echo "issue.author_association: ${{ github.event.issue.author_association }}"
          echo "pr.author_association: ${{ github.event.pull_request.author_association }}"

  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/nymstr/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
